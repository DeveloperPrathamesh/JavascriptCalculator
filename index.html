<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <script>
            
            let btn = (value) =>{
                document.getElementById('display').value +=value;
            };

            let clearscreen = () => {
                document.getElementById('display').value = '';
            }

            let calculate = () =>{
                let x = document.getElementById('display').value;
                let result = eval(x);
                document.getElementById('display').value = result;
            }

            let changemode = ()  => {
                let mainbody = document.body;
                mainbody.classList.toggle('dark');

              
            }

        </script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
        <button type="button" class="darkbtn" onclick="changemode()"><i class="fa-regular fa-lightbulb"></i></button>
        </div> 
        <div>
        <p>JAVASCRIPT CALCULATOR</p>
        </div>
            
        <div class="container">
            <div class="calcont">
                <div class="valuebox">
                    <input type="text" id="display">
                </div>
                <div class="buttons">
                    <div class="funcbtns">
                        <div class="buttonsrow1">
                            <button type="button" onclick="btn('1')">1</button>
                            <button type="button" onclick="btn('2')">2</button>
                            <button type="button" onclick="btn('3')">3</button>
                            <button type="button" onClick="clearscreen()">C</button>
                        </div>
            
                        <div class="buttonsrow2">
                            <button type="button" onclick="btn('4')">4</button>
                            <button type="button" onclick="btn('5')">5</button>
                            <button type="button" onclick="btn('6')">6</button>
                            <button type="button" onclick="btn('+')">+</button>
                        </div>
                        
                        <div class="buttonsrow3">
                            <button type="button" onclick="btn('7')">7</button>
                            <button type="button" onclick="btn('8')">8</button>
                            <button type="button" onclick="btn('9')">9</button>
                            <button type="button" onclick="btn('-')">-</button>
                        </div>
                        
                        <div class="buttonsrow4">
                            <button type="button" onclick="btn('0')">0</button>
                            <button type="button" onclick="btn('.')">.</button>
                            <button type="button" onclick="btn('*')">x</button>
                            <button type="button" onclick="btn('/')">/</button>
                        </div>
                    <div class="buttonsrow5">
                        <button type="button" class="eqlbtn" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>    
           
        </div>
    </body>
</html>
